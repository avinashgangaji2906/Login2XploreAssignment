<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h2 class="text-center ">Student Enrollment Form</h2>
            <form id="stuForm" method="post">
                <div class="form-group">
                    <label for="stuRoll">Roll No:</label> 
                    <input type="text" class="form-control" name="stuRoll" id="stuRoll" onchange="getStudent()"
                           placeholder="Enter Roll No">
                </div>
                <div class="form-group">
                    <label for="stuName">Full Name:</label>
                    <input type="text" class="form-control" id="stuName"
                           placeholder="Enter Full Name" name="stuName">
                </div>
                <div class="form-group">
                    <label for="stuClass">Class:</label>
                    <input type="text" class="form-control" id="stuClass"
                           placeholder="Enter Class" name="stuClassl">
                </div>
                <div class="form-group">
                    <label for="stuDatel">Birth-Date:</label>
                    <input type="date" class="form-control" id="stuDate"
                           name="stuDate">
                </div>
                <div class="form-group">
                    <label for="stuAddress">Address:</label>
                    <input type="text" class="form-control" id="stuAddress"
                           placeholder="Enter Address" name="stuAddress">
                </div>
                <div class="form-group">
                    <label for="stuEnrollDatel">Enrollment-Date:</label>
                    <input type="date" class="form-control" id="stuEnrollDate"
                           name="stuEnrollDate">
                </div>
                <div class="container text-center">
                    <input type="button" class="btn btn-success" id="save" value="Save"
                           onclick="saveStudent();">
                    <input type="button" class="btn btn-primary" id="update" value="Update"
                           onclick="updateStudent();">
                    <input type="button" class="btn btn-warning" id="reset" value="Reset"
                           onclick="resetForm();">
                </div>
            </form>
        </div>


        <!-- JavaScript -->
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script  src="js/script.js"></script>

    </body>
</html>
